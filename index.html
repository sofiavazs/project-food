                        <option value="4">$$$$</option>

                    </select>
                </label>

                <!------ FILTER BY RATING ------>
                <label>
                    Reviews
                    <select id="rating" name="review" form="filterRating">
                        <option value="no-review">Filter by review</option>
                        <option value="Good">Good</option>
                        <option value="Very Good">Very good</option>
                    </select>
                </label>
                    
                </form>
            </div>

        </div>
